<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pesan Spesial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --env: #1e293b;
            --paper: #fdfcf7;
            --gold: #c5a059;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* ================= MOBILE FIRST ================= */
        .main-stage {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            width: 88vw;
            max-width: 340px;
            aspect-ratio: 16 / 10;
        }

        .envelope-back,
        .pocket,
        .flap {
            position: absolute;
            inset: 0;
            background: var(--env);
        }

        .envelope-back { z-index: 1; }

        .pocket {
            z-index: 5;
            clip-path: polygon(0 0, 15% 0, 50% 50%, 85% 0, 100% 0, 100% 100%, 0 100%);
        }

        .flap {
            z-index: 6;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: radial-gradient(circle, #8e1b1b, #5c0a0a);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px;
            letter-spacing: 2px;
        }

        /* ================= LETTER ================= */
        .letter {
            position: absolute;
            left: 50%;
            bottom: 6px;
            transform: translateX(-50%);
            width: 92%;
            height: 65%;
            background: var(--paper);
            border-radius: 6px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: transform 0.6s ease, height 0.6s ease;
        }

        .letter-content {
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease 0.3s;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translate(-50%, -55%);
            height: 150%;
            z-index: 20;
        }

        .open .letter-content {
            opacity: 1;
        }

        /* ================= FULLSCREEN (HP) ================= */
        .full-screen {
            position: fixed;
            inset: 0;
            background: var(--paper);
            z-index: 100;
        }

        .full-screen .envelope-wrapper,
        .full-screen .flap,
        .full-screen .pocket,
        .full-screen .envelope-back,
        .full-screen .wax-seal {
            display: none;
        }

        .full-screen .letter {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            transform: none;
            border-radius: 0;
            padding: 48px 28px;
        }

        /* ================= TEXT ================= */
        .serif { font-family: 'Crimson Pro', serif; }

        .hint {
            position: fixed;
            bottom: 24px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="main-stage" id="stage">
    <div class="envelope-wrapper" id="env">
        <div class="flap"></div>
        <div class="wax-seal" onclick="openEnvelope()">HBD</div>

        <div class="letter" onclick="expandLetter(event)">
            <div class="letter-content">
                <p style="font-size:10px;letter-spacing:4px;color:#999;margin-bottom:12px">PERSONAL MESSAGE</p>
                <h1 class="serif" style="font-size:32px;color:#333;margin-bottom:16px">Selamat<br>Ulang Tahun</h1>
                <p class="serif" style="font-size:18px;color:#555;line-height:1.6">
                    Semoga hari ini penuh bahagia, kesehatan, dan hal baik yang menyertai langkahmu.
                </p>
            </div>
        </div>

        <div class="pocket"></div>
        <div class="envelope-back"></div>
    </div>

    <div class="hint">Sentuh segel untuk membuka</div>
</div>

<script>
const env = document.getElementById('env');
const stage = document.getElementById('stage');

function openEnvelope(){
    env.classList.add('open');
    if (navigator.vibrate) navigator.vibrate(30);
}

function expandLetter(e){
    e.stopPropagation();
    if(env.classList.contains('open')){
        stage.classList.add('full-screen');
    }
}
</script>

</body>
</html>
